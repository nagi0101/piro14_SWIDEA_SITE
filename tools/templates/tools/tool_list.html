{% extends 'tools/layout.html' %}

{% block content %}
    <h1>Tool List</h1>
    <ul>
    {% for tool in object_list %}
        <li>
            <h4><a href="{{tool.get_absolute_url}}">{{tool.name}}</a></h4>
            <h4>{{tool.kind}}</h4>
            <p>{{tool.description}}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
