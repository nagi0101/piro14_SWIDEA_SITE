{% extends 'ideas/layout.html' %}

{% block content %}
    <h1>Idea List</h1>
    <ul>
    {% for idea in object_list %}
        <li>
            <img src="{{idea.image.url}}" alt="Idea image">
            <h3><a href="{{idea.get_absolute_url}}">{{idea.title}}</a></h3>
            <h4>예상 개발 툴 : {{idea.devtool.name}}</h4>
            <h4>아이디어 관심도 : {{idea.interest}}</h4>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
